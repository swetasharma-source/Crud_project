services:
  # Reverse Proxy - Nginx (only service exposed to host)
  proxy:
    image: nginx:alpine
    container_name: secure-crud-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - secure-crud-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Application Server - Node.js (not exposed to host)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure-crud-app
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres_secure}
      - DB_NAME=${DB_NAME:-crud_db}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - secure-crud-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "node -e \"require('http').get('http://127.0.0.1:5000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    expose:
      - "5000"

  # Database - PostgreSQL (not exposed to host)
  database:
    image: postgres:15-alpine
    container_name: secure-crud-db
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres_secure}
      - POSTGRES_DB=${DB_NAME:-crud_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - secure-crud-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "5432"

# Named volume for data persistence
volumes:
  postgres_data:
    driver: local

# Private network for inter-service communication
networks:
  secure-crud-network:
    driver: bridge
