name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get commit SHA
        id: commit
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/secure-crud-app:latest
            ${{ secrets.DOCKER_USERNAME }}/secure-crud-app:${{ steps.commit.outputs.sha_short }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/secure-crud-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/secure-crud-app:buildcache,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker-compose --version
          echo "Docker version:"
          docker --version

      - name: Start services
        run: |
          echo "Starting containers..."
          docker-compose up -d
          echo "Containers started"
          docker-compose ps

      - name: Wait for services
        run: |
          echo "Waiting 20 seconds for services to initialize..."
          sleep 20
          echo "Checking service health..."
          docker-compose ps
          echo "Checking app logs..."
          docker-compose logs app | head -20
          echo "Checking database logs..."
          docker-compose logs database | head -20

      - name: Run health checks
        run: |
          echo "Running health checks..."
          if curl -f http://localhost/health; then
            echo "✅ Health endpoint working"
          else
            echo "⚠️  Health check failed"
          fi
          
          if curl -f http://localhost/; then
            echo "✅ API root endpoint working"
          else
            echo "⚠️  API root endpoint failed"
          fi
          
          if curl -f http://localhost/api/tasks; then
            echo "✅ API tasks endpoint working"
          else
            echo "⚠️  API tasks endpoint failed"
          fi

      - name: Check container logs
        if: failure()
        run: |
          docker-compose logs proxy
          docker-compose logs app
          docker-compose logs database

      - name: Cleanup
        if: always()
        run: docker-compose down -v
