name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get commit SHA
        id: commit
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/secure-crud-app:latest
            ${{ secrets.DOCKER_USERNAME }}/secure-crud-app:${{ steps.commit.outputs.sha_short }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/secure-crud-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/secure-crud-app:buildcache,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: |
          echo "Docker version:"
          docker --version

      - name: Run Docker Compose test locally
        run: |
          echo "Installing Docker Compose..."
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Start services
        run: |
          echo "Starting containers..."
          docker-compose up -d
          echo "Containers started"
          sleep 15
          docker-compose ps

      - name: Test API endpoints
        run: |
          echo "Testing health endpoint..."
          curl -v http://localhost/health || true
          
          echo ""
          echo "Testing tasks endpoint..."
          curl -v http://localhost/api/tasks || true

      - name: Check container logs on failure
        if: failure()
        run: |
          echo "=== PROXY LOGS ==="
          docker-compose logs proxy || true
          echo "=== APP LOGS ==="
          docker-compose logs app || true
          echo "=== DB LOGS ==="
          docker-compose logs database || true

      - name: Cleanup
        if: always()
        run: docker-compose down -v || true
